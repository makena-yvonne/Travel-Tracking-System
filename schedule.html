<html>
  <head>
    <title>Schedule</title>

  <!-- Content -->
      <div id="content">
        <div class="inner">

    
            <article class="box post post-excerpt">
            <header>
          
                <h2><a href="#">Schedule</a></h2>
                
              </header>
               <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="post" action="#">

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="name">
                </label>
            </div>

               <div class="form-row">
                <label>
                    <span>Grade</span>
                    <select name="grade">
                        <option>Grade One</option>
                        <option>Grade Two</option>
                        <option>Grade Three</option>
                        <option>GRade Four</option>
                    </select>
                </label>
            </div>

              <div class="form-row">
                <label>
                    <span>Meeting/Institution</span>
                    <input type="text" name="meeting">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Venue</span>
                    <input type="text" name="venue">
                </label>
            </div> <br> 

            <div class="form-row">
                <label>
                    <span>Dates</span>
                    <input type="date" name="dates">
                </label>
                <label>
                    <span>Days Away</span>
                    <input type="number" name="days_away">
                </label>
            </div>

               <div class="form-row">
                <label>
                    <span>Justification</span>
                    <textarea name="justification"></textarea>
                </label>
            </div>

             <div class="form-row">
                <label>
                    <span>Project</span>
                    <input type="text" name="project">
                </label>
            </div>
            <br>
            <div class="form-row">
                <label>
                    <span>Budget Line</span>
                    <input type="number" name="budget_line">
                </label>
                <label>
                    <span>Estimated Costs (USD) </span>
                    <input type="number" name="estimated_costs">
                </label>
            </div> <br>

            <div class="form-row">
                <label>
                    <span>Additional costs </span>
                    <input type="number" name="additional_costs">
                </label>
                <label>
                    <span>Percentage of travel budget spent</span>
                    <input type="number" name="Percentageoftravelbudget spent">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Department</span>
                    <input type="text" name="department">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Applicable Quarter</span>
                    <input type="text" name="applicable_quarter">
                </label>
            </div> <br>
            <div class="form-row">
                <label>
                    <span>Total Allocated Travel Budget for the year</span>
                    <input type="number" name="total_allocated_travel_budget">
                </label>
                <label>
                    <span>Travel Budget Balance </span>
                    <input type="number" name="travel_budget_balance">
                </label>
            </div> <br>

             <div class="form-row">
                <label>
                    <span>Regional office of the mission destination</span>
                    <input type="text" name="regional_office">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Communications support required</span>
                    <input type="text" name="regional_office">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <span>Checkbox</span>
                    <input type="checkbox" name="checkbox" checked>
                </label>
            </div>

            <div class="form-row">
                <label><span>Radio</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Radio option 1</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Radio option 2</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Radio option 3</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>

    </div>
