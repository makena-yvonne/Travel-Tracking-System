<html>
  <head>
    <title>Travel Plan</title>

  </head>



  <!-- Content -->
      <div id="content">
        <div class="inner">

    
            <article class="box post post-excerpt">
            <header>
          
                <h2><a href="#">Travel Plan</a></h2>
                
              </header>
               <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="post" action="#">

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="name" required="">
                </label>
            </div>

               <div class="form-row">
                <label>
                    <span>Grade</span>
                    <select name="grade">
                        <option>Grade One</option>
                        <option>Grade Two</option>
                        <option>Grade Three</option>
                        <option>Grade Four</option>
                    </select>
                </label>
            </div>

              <div class="form-row">
                <label>
                    <span>Meeting/Institution</span>
                    <input type="text" name="meeting" required="">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Venue</span>
                    <input type="text" name="venue" required="">
                </label>
            </div> <br> 

            <div class="form-row">
                <label>
                    <span>Dates From:</span>
                    <input type="date" name="dates" required="">
                </label>
                <label>
                    <span>To:</span>
                    <input type="date" name="dates">
                </label>
                <label>
                    <span>Days Away</span>
                    <input type="number" name="days_away" required="">
                </label>
            </div>

               <div class="form-row">
                <label>
                    <span>Justification</span>
                    <textarea name="justification" required=""></textarea>
                </label>
            </div>

             <div class="form-row">
                <label>
                    <span>Project</span>
                    <input type="text" name="project" required="">
                </label>
            </div>
            <br>
            <div class="form-row">
                <label>
                    <span>Budget Line</span>
                    <input type="number" name="budget_line" required="">
                </label>
                <label>
                    <span>Estimated Costs (USD) </span>
                    <input type="number" name="estimated_costs" required="">
                </label>
            </div> <br>

            <div class="form-row">
                <label>
                    <span>Additional costs </span>
                    <input type="number" name="additional_costs" required="">
                </label>
                <label>
                    <span>Percentage of travel budget spent</span>
                    <input type="number" name="Percentageoftravelbudget spent" required="">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Department</span>
                    <input type="text" name="department" required="">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Applicable Quarter</span>
                    <input type="text" name="applicable_quarter" required="">
                </label>
            </div> <br>
            <div class="form-row">
                <label>
                    <span>Total Allocated Travel Budget for the year</span>
                    <input type="number" name="total_allocated_travel_budget" required="">
                </label>
                <label>
                    <span>Travel Budget Balance </span>
                    <input type="number" name="travel_budget_balance" required="">
                </label>
            </div> <br>

             <div class="form-row">
                <label>
                    <span>Regional office of the mission destination</span>
                    <input type="text" name="regional_office" required="">
                </label>
            </div>
            <br>
            
            <div class="form-row">
                <label><span>Communications support required</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio" required="">
                            <span>Sign language support and interpreters</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio" required="">
                            <span>Deafblind intepreters</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Lipspeakers</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Speech to text reporters</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Notetakers</span>
                        </label>
                    </div>

                </div> <br>

                <div class="form-row">
                <label>
                    <input type="checkbox" name="checkbox" ><span>I confirm that the information above is correct</span>
                    
                </label>
            </div>
            </div> <br>
            

            <div class="form-row">
                        <input type="button" value="Submit Form" id="submit" onclick="travel_submit()"/> 
                        </div>


        </form>

    </div>
              
            </article>
        </div>
      </div>
